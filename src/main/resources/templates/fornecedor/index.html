<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="layout :: htmlhead">

  <!-- <meta http-equiv="refresh"content="1"> -->
</head>
<body>
    <div class="container" >
        
        <nav th:replace="layout :: menu">(menu)</nav>
        <a th:href="@{/fornecedor/novo}" class="btn btn-primary">Novo Fornecedor </a>

        
        <table class="table" id="fornecedor" urlBase="/fornecedor">
            <thead>
                <tr>
                    <th>Nome Fornecedor</th>
                    <th>Url API   </th>
                    <th>Url API Auth    </th>
                    <th>Usu√°rio    </th>
                    <th>Senha    </th>
                   
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="umfornecedor : ${listaFornecedor}">
                    <td th:text="${umfornecedor.nome}"></td>
                    <td th:text="${umfornecedor.urlAPI}"></td>
                    <td th:text="${umfornecedor.urlAPIAuth}"></td>                    
                    <td th:text="${umfornecedor.usuario}"></td>
                    <td th:text="${umfornecedor.senha}"></td>
                    
                    <td> 
                        <a th:href="@{'/fornecedor/alterar/'+${umfornecedor.id}}" 
                        class="btn btn-primary">Alterar</a>
                        <button class="btn btn-danger js-delete" 
                            th:data-id="${umfornecedor.id}" >Excluir</button>

                    </td>
                    
                        
                    
                    
                </tr>
               

            </tbody>

        </table>      
        
    </div>
    <div th:include="layout :: footer" id="footer">(footer)</div>
    <script th:src="@{/script.js}"> 
        
      </script> 
         
</body>
</html>
